<!DOCTYPE html>
    <html lang="nl-nl"></html>
    
<html>
    <head>
        <title> Contact Beleving en toevoegen terrassen </title>
        <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
    </head>
<body>
    <header>
        <figure class="foto-header">
        <img width="100%" src="/img/El-castell-de-guadalest.jpeg" alt="" />
        </figure>
    
    </header>
    <nav>
        <a href="checklist.html"> Ga naar de checklist</a>
    </nav>
    <main>
        <div class="box-2">
            <h1>Review achterlaten en/of terras toevoegen</h1>
            <h2>Heeft u een leuke tijd gehad? 
            <br/>Of heb ik een terras gemist?</h2>
            <p>Laat een berichtje achter:</p>
            <form name="contact" method="POST" data-netlify="true">
                <p>
                    <label> Naam <input type="text" name="name" /></label>
                </p>
                <p>
                    <label> E-mail <input type="email" name="e-mail" /></label>
                </p>
                <p>
                    <label> Naam Terras <br/><input type="text" name="name" /></label>
                    <br/>
                    <label> Datum bezoek <br/><input type="date" name="Datum"/></label>
                    <br/>
                    <label> Review Terrasbezoek <br/><textarea name="text" rows="10" cols="30"></textarea></label>  
                </p>
                <p>
                    <label> Naam toe te voegen terras <br/> <input type="text" name="name" /></label>
                    <br/>
                    <label> Terras toevoegen omdat<br/><textarea name="text" rows="10" cols="30"></textarea></label>
                </p>
                <p>
                    <label> Website <input type="url" name="website"></label>
                </p>
                <p>
                    <label> Foto toevoegen <input type="image" name="Foto toevoegen"></label>
                </p>
                <p>
                    <button type="submit">Verzenden</button>
                    <button type="reset">leeg maken</button>
                </p>
            </form>
        </div>
    </main>
    <footer>
            <a href="index.html"> Back to the homepage </a>
    </footer>
</body>

</html>
