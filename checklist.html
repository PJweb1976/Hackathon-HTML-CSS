    <main>
        <div class="box-2">
            <h1>Checklist Bossche Zomerterrassen</h1>
            <form name="contact" method="POST" data-netlify="true">
                <div class="control__group">
                    <legend>Check:</legend>
                    <ul class="list">
                    <li><label><input type="checkbox" name="Terras" value="Jeroen Boschplein"/> Jeroen Boschplein </label></li>
                    <li><label><input type="checkbox" name="Terras" value="Terras aan de Haven"/> Terras aan de Haven</label></li>
                    <li><label><input type="checkbox" name="Terras" value="Zomer Terras Zuid"/> Zomer Terras Zuid</label></li>
                    <li><label><input type="checkbox" name="Terras" value="Sint Janstuin"/> Sint Janstuin </label></li>
                    <li><label><input type="checkbox" name="Terras" value="Costa Del Silo"/> Costa Del Silo </label></li>
                    <li><label><input type="checkbox" name="Terras" value="Van Drakesteinplein"/> Van Drakesteinplein </label></li>
                    <li><label><input type="checkbox" name="Terras" value="De Waterkant/Citadel"/> De Waterkant/Citadel </label></li>
                    <li><label><input type="checkbox" name="Terras" value="Terrastuin de Muntel"/> Terrastuin de Muntel </label></li>
                    <li><label><input type="checkbox" name="Terras" value="De ZomerParade"/> De ZomerParade </label></li>
                    <li><label><input type="checkbox" name="Terras" value="Cé bij Dieske"/> Cé bij Dieske </label></li>
                    </ul>
                </div>
            </form>
        </div>
    </main> 
</body>
